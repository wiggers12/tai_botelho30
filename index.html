<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EspaÃ§o Tai Botelho</title>

  <!-- Firebase App & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      addDoc,
      getDocs,
      deleteDoc,
      doc,
      updateDoc
    } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBKlVI23YoxRb1fntQKy-ZfkzaDM-MWsSQ",
      authDomain: "doce-sabor-caseiro.firebaseapp.com",
      projectId: "doce-sabor-caseiro",
      storageBucket: "doce-sabor-caseiro.appspot.com",
      messagingSenderId: "414062499771",
      appId: "1:414062499771:web:1a811377bc6bbf145f969e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Expor para window
    window.auth = auth;
    window.db = db;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.signOut = signOut;
    window.onAuthStateChanged = onAuthStateChanged;
    window.collection = collection;
    window.addDoc = addDoc;
    window.getDocs = getDocs;
    window.doc = doc;
    window.deleteDoc = deleteDoc;
    window.updateDoc = updateDoc;
  </script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      margin: 0;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      color: #4a2c4d;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #splash, #login, #app { display: none; width: 100%; height: 100vh; position: fixed; top: 0; left: 0; }

    #splash {
      background: linear-gradient(135deg, #ce93d8, #ba68c8);
      color: white;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
    }
    #splash h1 { font-size: 3rem; margin-bottom: 20px; }
    #splash button {
      background: #7b1fa2; color: white; border: none;
      padding: 15px 40px; border-radius: 30px;
      font-size: 1.2rem; cursor: pointer;
    }

    #login {
      display: flex;
      align-items: center; justify-content: center;
      background: #fff0f5;
    }
    #login .form {
      background: white; padding: 30px; border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex; flex-direction: column; gap: 15px;
      width: 300px;
    }
    #login input, #login button {
      padding: 12px; border-radius: 8px; border: 1.5px solid #ce93d8;
    }
    #login button {
      background: #7b1fa2; color: white; font-weight: bold;
      cursor: pointer;
    }

    #app {
      padding: 20px;
      overflow-y: auto;
    }

    .menu {
      display: flex; flex-wrap: wrap; gap: 10px;
      justify-content: center; margin-bottom: 20px;
    }
    .menu-item {
      background: white; padding: 15px; border-radius: 10px;
      text-align: center; cursor: pointer; width: 130px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .menu-item span { font-size: 2rem; display: block; }
    section { display: none; padding: 15px; background: white; border-radius: 10px; }

    .form-group { margin-bottom: 10px; }
    input, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1.5px solid #ccc; }

    .item {
      background: #f3e5f5; padding: 10px; margin-bottom: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>EspaÃ§o Tai Botelho</h1>
    <button onclick="abrirLogin()">Entrar</button>
  </div>

  <div id="login">
    <div class="form">
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="senha" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="criarConta()">Criar Conta</button>
    </div>
  </div>

  <div id="app">
    <h2>Bem-vindo!</h2>
    <button onclick="logout()">Sair</button>
    <div class="menu">
      <div class="menu-item" onclick="abrirSecao('dashboard')"><span>ðŸ“Š</span>Dashboard</div>
      <div class="menu-item" onclick="abrirSecao('clientes')"><span>ðŸ‘¥</span>Clientes</div>
    </div>

    <section id="dashboard">
      <h3>Resumo</h3>
      <canvas id="grafico"></canvas>
    </section>

    <section id="clientes">
      <h3>Clientes</h3>
      <div class="form-group">
        <input type="text" id="nomeCliente" placeholder="Nome do Cliente">
        <input type="text" id="telefoneCliente" placeholder="Telefone">
        <button onclick="salvarCliente()">Salvar</button>
      </div>
      <div id="listaClientes"></div>
    </section>
  </div>

  <script>
    function abrirLogin() {
      document.getElementById("splash").style.display = "none";
      document.getElementById("login").style.display = "flex";
    }

    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro: " + e.message);
      }
    }

    async function criarConta() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await createUserWithEmailAndPassword(auth, email, senha);
        alert("Conta criada com sucesso. FaÃ§a login.");
      } catch (e) {
        alert("Erro: " + e.message);
      }
    }

    function logout() {
      signOut(auth);
    }

    function abrirSecao(secao) {
      document.querySelectorAll("section").forEach(s => s.style.display = "none");
      document.getElementById(secao).style.display = "block";
      if (secao === "dashboard") atualizarGrafico();
      if (secao === "clientes") carregarClientes();
    }

    onAuthStateChanged(auth, user => {
      if (user) {
        document.getElementById("splash").style.display = "none";
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "block";
        abrirSecao('dashboard');
      } else {
        document.getElementById("splash").style.display = "flex";
        document.getElementById("login").style.display = "none";
        document.getElementById("app").style.display = "none";
      }
    });

    async function salvarCliente() {
      const nome = document.getElementById("nomeCliente").value;
      const telefone = document.getElementById("telefoneCliente").value;
      if (!nome || !telefone) return alert("Preencha todos os campos.");
      await addDoc(collection(db, "clientes"), { nome, telefone });
      document.getElementById("nomeCliente").value = "";
      document.getElementById("telefoneCliente").value = "";
      carregarClientes();
    }

    async function carregarClientes() {
      const lista = document.getElementById("listaClientes");
      lista.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "clientes"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<strong>${data.nome}</strong><br>${data.telefone}`;
        lista.appendChild(div);
      });
    }

    function atualizarGrafico() {
      const ctx = document.getElementById("grafico").getContext("2d");
      new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Ganhos", "Gastos"],
          datasets: [{
            data: [2000, 500],
            backgroundColor: ["#43a047", "#e53935"]
          }]
        }
      });
    }

    window.onload = () => {
      document.getElementById("splash").style.display = "flex";
    };
  </script>
</body>
</html>
